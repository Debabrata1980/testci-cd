
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ dev ]
  workflow_call:
    inputs:
      template:
        description: 'CloudFormation template file'
        required: true
        type: string
      region:
        description: 'AWS region to use in the aws cli'
        required: true
        default: 'ap-south-1'
        type: string
      bucket:
        description: 'Bucket where the package will be created'
        required: true        
        type: string
        

  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'ap-south-1'
    - name: Upload files to S3 with AWS CLI
      run:  
       aws cloudformation package --template-file ${{ inputs.template }} --s3-bucket ${{ inputs.bucket }} --output-template-file ${{ inputs.template }}
 
    - name: Deploy CloudFormation Stack
      uses: aws-actions/aws-cloudformation-github-deploy@v1.0.3
      with:
        name: RootStack
        template: main_template.yaml


